version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pms-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pms
      POSTGRES_USER: pms
      POSTGRES_PASSWORD: pms
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
