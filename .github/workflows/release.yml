# 작성일 2026 01 08
# 작업자 윤성민
# 설명 이 워크플로우는 버전 태그가 푸시될 때 컨테이너 이미지를 자동으로 빌드하고 GHCR에 업로드한다
# 설명 백엔드와 프론트엔드를 각각 독립 이미지로 발행하여 쿠버네티스 전환 시 서비스 단위 배포를 단순화한다
# 설명 태그 기반 버전과 커밋 해시 기반 태그를 함께 발행하여 환경 승격과 추적 가능성을 높인다
# 설명 SBOM과 provenance를 생성하여 공급망 보안과 변경 이력 확인에 도움을 준다
# 설명 빌드 캐시를 사용하여 반복 빌드 시간을 줄이고 기업 환경에서 비용을 절감한다

name: Release (Build & Publish Images)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  backend-image:
    name: Backend image (GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/pms-backend
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: backend/pms-backend
          file: backend/pms-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend-image:
    name: Frontend image (GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/pms-frontend
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max
