# 작업자 윤성민
# 설명 이 워크플로우는 개발 환경 배포를 준비하기 위해 develop 브랜치에 푸시될 때 컨테이너 이미지를 자동으로 빌드하고 GHCR에 업로드한다
# 설명 태그 릴리즈와 별개로 커밋 해시 기반 이미지를 발행하여 로컬 다음 단계인 개발 환경에서 동일 커밋을 바로 배포할 수 있게 한다
# 설명 백엔드와 프론트를 각각 독립 이미지로 발행하여 쿠버네티스 전환 시 배포 단위를 고정하고 승격 방식을 단순화한다
# 설명 이후 시험 운영 단계에서는 동일한 sha 이미지를 재빌드하지 않고 승격하는 방식을 기본으로 한다

name: Dev Image Publish

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  packages: write

concurrency:
  group: dev-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-image:
    name: Backend image sha (GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/pms-backend
          tags: |
            type=sha,prefix=sha-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: backend/pms-backend
          file: backend/pms-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend-image:
    name: Frontend image sha (GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/pms-frontend
          tags: |
            type=sha,prefix=sha-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max

