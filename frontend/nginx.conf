# 작업자 윤성민
# 설명 이 설정은 프론트엔드 정적 파일을 Nginx로 서빙할 때 단일 페이지 애플리케이션 라우팅을 지원하기 위한 기본 구성이다
# 설명 요청한 경로가 실제 파일로 존재하면 해당 파일을 반환하고 존재하지 않으면 index html로 되돌려 프론트 라우터가 처리한다
# 설명 쿠버네티스 Ingress 환경에서 다양한 하위 경로 직접 접근을 지원하여 새로고침 시 404를 방지한다

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 정적 파일은 그대로 서빙, 나머지는 SPA 엔트리로 fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
