spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          # prod에서는 실제 프로덕션 IdP의 issuer-uri로 설정
          # 예: https://sso.example.com/realms/pms
          issuer-uri: ${OIDC_ISSUER_URI}

  jpa:
    properties:
      hibernate:
        format_sql: false
        show_sql: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

management:
  endpoint:
    health:
      show-details: never
